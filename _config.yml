# Site settings
title: arkimium.io # site title
description: >- # site description
  Upload Linux News Translation Works & Eden Linux CHANGELOG.
  Source in <a href="https://github.com/arkimium/edenlinux" target="_blank" rel="noopener">github:arkimium/edenlinux</a>.
lang: en-US # default lang
timezone: Asia/Shanghai # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/arkimium/edenlinux # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Lancelot Constantine Cayde # author name
  bio: >- # tell to the world
    17 y.o. Senior High Student in Wuhan. Learning Lua & Nix.
  username: lycaon # general username
  github: arkimium # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: your-email@email.com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://arkimium.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
